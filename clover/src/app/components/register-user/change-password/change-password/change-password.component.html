<p>You must chenge password before Log Out</p>

<form #form="ngForm" [formGroup]="changePassword" autocomplete="off" (ngSubmit)="onSubmit()" id="signup-form" class="signup-form">
    <div class="form-group">
        <input type="password" name="password" id="password" class="form-input" placeholder="Password" formControlName="password"/>
        <div class="validation-error" *ngIf="(changePassword.get('password').invalid && changePassword.get('password').touched)">This field is required</div>
    </div>

    <div class="form-group">
        <input type="submit" [disabled]="changePassword.invalid" name="submit" id="submit" class="form-submit" value="Change"/>
    </div>
</form>
