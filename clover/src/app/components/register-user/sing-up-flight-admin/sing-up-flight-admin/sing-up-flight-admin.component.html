<section class="signup">
    <form #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)" id="signup-form" class="signup-form">

      <input type="hidden" name="userId" [value]="service.formData.userId">

      <div style="margin-left: 16px;" class="row">
        <div class="form-group">
            <input #Name="ngModel" [(ngModel)]="service.formData.name" name="name" type="text" id="Name" class="form-input" placeholder="Name" required/>
            <div class="validation-error" *ngIf="Name.invalid && Name.touched">This field is required</div>
        </div>

        <div style="margin-left: 10px;" class="form-group">
          <input type="mail" #email="ngModel" [(ngModel)]="service.formData.email" name="email" id="Email" class="form-input" placeholder="Mail" required/>
          <div class="validation-error" *ngIf="email.invalid && email.touched">This field is required</div>
        </div>
      </div>

      <div style="margin-left: 16px;" class="row">
        <div class="form-group">
          <input type="password" #password="ngModel" [(ngModel)]="service.formData.password" name="password" id="Password" class="form-input" placeholder="Password" required/>
          <div class="validation-error" *ngIf="password.invalid && password.touched">This field is required</div>
        </div>

        <div style="margin-left: 10px;" class="form-group">
          <input type="password" (ngModelChange)="valueChange($event)" id="Password" name="repeatPassword" class="form-input" placeholder="Repeat your password" required/>
          <!-- <div class="validation-error" *ngIf="repeatPassword.invalid && repeatPassword.touched">This field is required</div> -->
        </div>
      </div>

      <div style="margin-left: 16px;" class="row">
        <div class="form-group">
          <input type="text" (ngModelChange)="valueChange($event)" #city="ngModel" [(ngModel)]="service.formData.city" name="city" id="City" class="form-input" placeholder="City" required/>
          <div class="validation-error" *ngIf="city.invalid && city.touched">This field is required</div>
        </div>

        <div style="margin-left: 10px;" class="form-group">
          <input type="string" #phoneNumber="ngModel" [(ngModel)]="service.formData.phoneNumber" name="phoneNumber" id="PhoneNumber" class="form-input" placeholder="Phone number" required/>
          <div class="validation-error" *ngIf="phoneNumber.invalid && phoneNumber.touched">This field is required</div>
        </div>
      </div>

        <!-- <div style="margin-left: 16px; width: 420px;" class="form-group">
          <input type="string" #userType="ngModel" [(ngModel)]="service.formData.userType" name="userType" id="UserType" class="form-input" placeholder="User Type" required/>
          <div class="validation-error" *ngIf="userType.invalid && userType.touched">This field is required</div>
        </div> -->

        <div class="form-group">
            <input type="submit" [disabled]="form.invalid"  name="submit" id="submit" class="form-submit" value="Sign up"/>
        </div>
    </form>
</section>
